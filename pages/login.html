<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href="static/styles/globals.css">
    <link rel= "stylesheet" type= "text/css" href="static/styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/md5-js-tools@1.0.2/lib/md5.min.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="static/scripts/login.js"></script>
    <script src="static/scripts/token.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="bak"></div>
    <div class="nav" >
        <ul>
            <li>
                <a href="/web">Inicio</a>
            </li>
            <li>
                <a href="/login">Login</a>
            </li>
        </ul>
    </div>
        <div class="logCont" id="login">
            <div id="g_id_onload"
                data-client_id="78657655897-2fo56tg1qkhc8lb9q3ssnc09jk1hnaod.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-login_uri="/login/auth"
                data-auto_select="true"
                data-itp_support="true">
            </div>
   
        
        <label for="name">Nombre de Usuario:</label>
        <input type="text" id="log_username" >

        <label for="log_passwd">Contraseña:</label>
        <input type="password" id="log_passwd" required>

        <button onclick="login()">Log In</button>
        <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="center">
            </div>
        <div>No tienes una cuenta? <span class="toggle" onclick="toggle('reg')">Regístrate</span></div> 
        
    </div>

    <div class="regCont" id="register">

        <label for="reg_name">Nombre de Usuario:</label>
        <input type="text" id="reg_name" >

        <label for="tipo">Tipo de Usuario:</label>
        <select name="tipo" id="tipo">
            <option value="Alumno">Alumno</option>
            <option value="Profesor">Profesor</option>
        </select>

        <label for="reg_mail">Correo: </label>
        <input type="text" id="reg_mail" >

        <label for="reg_passwd">Contraseña:</label>
        <input type="password" id="reg_passwd">

        <label for="re_reg_passwd">Repite ls contraseña:</label>
        <input type="password" id="re_reg_passwd">

        <button onclick="register()">Register</button>
        <div>Ya tienes una cuenta? <span class="toggle" onclick="toggle('log')">Inicia Sesión</span></div> 
        
    </div>
</body>
</html>
