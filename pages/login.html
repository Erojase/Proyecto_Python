<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href="static/styles/globals.css">
    <link rel= "stylesheet" type= "text/css" href="static/styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/md5-js-tools@1.0.2/lib/md5.min.js"></script>
    <script src="static/scripts/login.js"></script>
    <script src="static/scripts/token.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="bak"></div>
    <div class="nav" >
        <ul>
            <li>
                <a href="/web">Inicio</a>
            </li>
            <li>
                Buenas noches
            </li>
            <li>
                Buenas tardes
            </li>
            <li>
                <a href="/login">Login</a>
            </li>
        </ul>
    </div>

    <div class="logCont" id="login">

        <label for="name">Nombre de Usuario:</label>
        <input type="text" id="name" >

        <label for="log_passwd">Contraseña:</label>
        <input type="password" id="log_passwd" required>

        <button onclick="login()">Log In</button>
        <div>No tienes una cuenta? <span class="toggle" onclick="toggle('reg')">Regístrate</span></div> 
        
    </div>

    <div class="regCont" id="register">

        <label for="reg_name">Nombre de Usuario:</label>
        <input type="text" id="reg_name" >

        <label for="tipo">Tipo de Usuario:</label>
        <select name="tipo" id="tipo">
            <option value="Alumno">Alumno</option>
            <option value="Profesor">Profesor</option>
        </select>

        <label for="reg_mail">Correo: </label>
        <input type="text" id="reg_mail" >

        <label for="reg_passwd">Contraseña:</label>
        <input type="password" id="reg_passwd">

        <label for="re_reg_passwd">Repite ls contraseña:</label>
        <input type="password" id="re_reg_passwd">

        <button onclick="register()">Register</button>
        <div>Ya tienes una cuenta? <span class="toggle" onclick="toggle('log')">Inicia Sesión</span></div> 
        
    </div>
</body>
</html>
